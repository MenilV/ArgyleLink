name: Debug build CI
on:
  pull_request:
    branches:
      - 'master'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test_and_build:
    name: Run Unit Tests & Generate APK
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradlecache-v2-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradlecache-v2
      - name: Run KtLint
        run: bash ./gradlew ktlintCheck
      - name: Run detekt
        run: bash ./gradlew detekt
      - name: Unit tests
        run: bash ./gradlew -Pci --console=plain test --stacktrace
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - uses: r0adkll/sign-android-release@v1
        name: Sign app bundle
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}